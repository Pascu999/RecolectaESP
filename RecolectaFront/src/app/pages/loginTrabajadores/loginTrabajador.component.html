<div class="header bg-gradient-white py-7 py-lg-10">
  <div class="container">
    <div class="header-body text-center mb-5 mt-9">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6">
          <h1 class="text-Gray"><b></b>Trabajador</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 300 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-green shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form #formularioLoggin="ngForm" (ngSubmit)="onLoginTrabajador(formularioLoggin)">

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input required [(ngModel)]="trabajador_documento" name="trabajador_documento" class="form-control" placeholder="Documento" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input required [(ngModel)]="trabajador_contrasena" name="trabajador_contrasena" class="form-control" placeholder="Contraseña"
                  type="password">
              </div>
            </div>
            <div class="text-center">
              <button [disabled]="formularioLoggin.invalid"  id="btn-iniciar-sesion" type="submit" class="btn botonInicioSesion my-4">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-2  ">

        <label for="xd" class="cambioLogin">¿Es usted Contratista? <a routerLinkActive="active" [routerLink]="['/LoginContratista']">Inicie
            sesión aquí</a></label>
  
      </div>
    </div>
    
    
  </div>
</div>
