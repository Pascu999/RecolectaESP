<div class="relativo">
    <div class="cabecera bg-gradient-success pb-8 pt-5 ">
    </div>


    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-paleta" points="2560 0 2560 300 0 100"></polygon>
        </svg>
    </div>

    <div class="container-fluid  mt--7 " id="centering">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="facturasTitulo">Lista de Vehiculos</h3>
            </div>
        </div>
        <div class="row mt-2">

            <div class="col-xl-9 mb-xl-0">
                    <div class="table-responsive">
                        <!-- Projects table -->
                        <table mat-table [dataSource]="dataSourceVehiculos" matSort>
                            <ng-container matColumnDef="ruta">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ruta</th>
                                <td mat-cell *matCellDef="let vehiculosTabla"> {{vehiculosTabla.ruta}}</td>
                            </ng-container>
                            <ng-container matColumnDef="placa">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
                                <td mat-cell *matCellDef="let vehiculosTabla"> {{vehiculosTabla.placa}} </td>
                            </ng-container>
                            <ng-container matColumnDef="tipo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                                <td mat-cell *matCellDef="let vehiculosTabla"> {{vehiculosTabla.tipo}} </td>
                            </ng-container>
                            <ng-container matColumnDef="fechaCreacion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha registro</th>
                                <td mat-cell *matCellDef="let vehiculosTabla"> {{vehiculosTabla.fechaCreacion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                                <td mat-cell *matCellDef="let vehiculosTabla"> {{vehiculosTabla.estado | transformarEstado}} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="editar">
                                <th mat-header-cell *matHeaderCellDef>Editar</th>
                                <td mat-cell *matCellDef="let vehiculosTabla"><a routerLinkActive="active"
                                        [routerLink]="['/Contratistas/editarVehiculo',vehiculosTabla.placa]"
                                        class="nav-link"><i class="ni ni-settings text-default"></i></a></td>
                                            
                            </ng-container>
                            <!-- elementos necesarios para el mat-table de angular material-->
                            <tr mat-header-row *matHeaderRowDef="columnasVehiculos"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnasVehiculos"></tr>

                        </table>
                        <!-- Projects table -->
                        <div class="paginador">
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>

            </div>
        </div>

    </div>


</div>
