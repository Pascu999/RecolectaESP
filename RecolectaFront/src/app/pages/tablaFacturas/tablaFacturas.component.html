<div class="relativo">
    <div class="cabecera bg-gradient-success pb-8 pt-5 ">
    </div>


    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-paleta" points="2560 0 2560 300 0 100"></polygon>
        </svg>
    </div>

    <div class="container-fluid  mt--7 " id="centering" >
        <div class="row align-items-center">
            <div class="col">
                <h3 class="facturasTitulo">Lista de facturas</h3>
            </div>
        </div>
        <div class="row mt-2">

            <div class="col-xl-8 mb-xl-0">

                    <div class="table-responsive">
                        <!-- Projects table -->
                        <table mat-table [dataSource]="dataSourceFacturas" matSort>
                            <ng-container matColumnDef="inicio">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Inicio</th>
                                <td mat-cell *matCellDef="let facturasTabla"> {{facturasTabla.inicio}}</td>
                            </ng-container>
                            <ng-container matColumnDef="fin">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin</th>
                                <td mat-cell *matCellDef="let facturasTabla"> {{facturasTabla.fin}} </td>
                            </ng-container>
                            <ng-container matColumnDef="centro">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Centro</th>
                                <td mat-cell *matCellDef="let facturasTabla">
                                    {{facturasTabla.centro}} </td>
                            </ng-container>
                            <ng-container matColumnDef="valor">
                                <th mat-header-cell *matHeaderCellDef>Valor</th>
                                <td mat-cell *matCellDef="let facturasTabla"> {{facturasTabla.valor}} </td>
                            </ng-container>
                            <ng-container matColumnDef="info">
                                <th mat-header-cell *matHeaderCellDef>Detalles</th>
                                <td mat-cell *matCellDef="let facturasTabla">
                                    <a routerLinkActive="active"  [routerLink]="['/Factura',facturasTabla.id]"
                                        class="nav-link"><i class="fas fa-info-circle text-default"></i></a>
                                </td>
                            </ng-container>
                            <!-- elementos necesarios para el mat-table de angular material-->
                            <tr mat-header-row *matHeaderRowDef="columnasFacturas"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnasFacturas"></tr>

                        </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        

                    </div>

                </div>

                <div class="right">
                    <label for=""><b> Ultima facturaci√≥n:</b></label>
                    <div class="right">
                        <label for=""><b>{{UltimaFacturacion | date: 'dd/MM/yyyy'}}</b></label>
                    </div>
                </div>

                <div class="text-center">
                    <button id="btn-iniciar-sesion" type="button" (click)="generarFacturas()"
                        class="btn btn-primary my-4">Generar Facturacion</button>
                </div>
        </div>

    </div>


</div>
