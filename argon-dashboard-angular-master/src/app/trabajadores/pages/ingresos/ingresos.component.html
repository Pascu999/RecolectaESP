<div class="header bg-gradient-white py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-Gray">Registro de ingreso de vehículo</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-green shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">

          <form>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <input name="conductor_id" class="form-control" placeholder="Conductor" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-bus-front-12"></i></span>
                </div>
                <input name="vehiculo_id" class="form-control" placeholder="Vehículo" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-delivery-fast"></i></span>
                </div>
                <input name="ingreso_peso" class="form-control" placeholder="peso" type="text">
              </div>
            </div>

            <div class="text-left ml-3 mb-4 mt-3"><b>Seleccione el contenido:</b></div>


            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-2" class="custom-control-input" id="radioResiduoComercial"
                      type="radio">
                    <label class="custom-control-label" for="radioResiduoComercial">Comercial</label>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-2" class="custom-control-input" id="radioResiduoDomiciliario"
                      type="radio">
                    <label class="custom-control-label" for="radioResiduoDomiciliario">Domiciliario</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-2" class="custom-control-input" id="radioResiduoAgricola" type="radio">
                    <label class="custom-control-label" for="radioResiduoAgricola">Agrícola</label>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-2" class="custom-control-input" id="radioResiduoBiomédico" type="radio">
                    <label class="custom-control-label" for="radioResiduoBiomédico">Biomédico</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-2" class="custom-control-input" id="radioResiduoIndustrial" type="radio">
                    <label class="custom-control-label" for="radioResiduoIndustrial">Industrial</label>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-2" class="custom-control-input" id="radioResiduoConstruccion"
                      type="radio">
                    <label class="custom-control-label" for="radioResiduoConstruccion">Construcción</label>
                  </div>
                </div>
              </div>
            </div>
















            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4">Registrar</button>
            </div>



          </form>
        </div>
      </div>
    </div>
  </div>
</div>
